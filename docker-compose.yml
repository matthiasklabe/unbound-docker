version: "3"
services:
  unbound:
    container_name: unbound
    build:
      context: .
      dockerfile: /1.22.0/Dockerfile
    restart: unless-stopped
    ports:
      - 5335:53/tcp
      - 5335:53/udp
     environment:
      - TZ=Europe/Berlin
    volumes:
      - unbound:/opt/unbound/etc/unbound
    hostname: unbound
    networks:
      - dnsnet1
volumes:
  unbound: {}
networks:
  dnsnet1: {}
